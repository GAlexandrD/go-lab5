version: '2.1'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    networks:
      - servers
    depends_on:
      - database
      - server1
      - server2
      - server3
      - balancer
    environment:
      - INTEGRATION_TEST=1
    command: ["go", "test", "./integration"]
  balancer:
    # Для тестів включаємо режим відлагодження, коли балансувальник додає інформацію, кому було відправлено запит.
    command: ["lb", "--trace=true"]
